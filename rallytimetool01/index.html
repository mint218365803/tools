<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8">
<title>❄️集結時刻計算❄️</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Orbitron','Noto Sans JP',sans-serif;background:#0b1c2d;color:#dcefff;font-size:14px;padding:6px}
h1{text-align:center;font-size:20px;font-weight:bold;color:#aee4ff;text-shadow:0 0 6px #00bfff;letter-spacing:1px;margin-bottom:28px}
table{width:100%;border-collapse:collapse;background:#142536;margin-bottom:12px}
th,td{border:1px solid #2a3f55;padding:4px;text-align:center;color:#dcefff;font-size:12px}
th:nth-child(3),td:nth-child(3){
  width:120px;
  font-weight:bold;
  color:#ff6699;   /* ダークピンク */
  text-shadow:none;
  font-size:15px;
  background:#142536; /* 他列と同じ背景 */
}
input,select,textarea{background:#0f1f2f;color:#dcefff;border:1px solid #2a3f55;font-size:13px}
.name-input{width:90px;padding:2px}
.march-select select{width:54px}
.buttons{display:flex;justify-content:center;gap:6px;margin:12px 0}
button{flex:0;font-family:'Orbitron','Noto Sans JP',sans-serif;font-size:14px;font-weight:bold;padding:8px 16px;margin:4px;border:none;border-radius:8px;cursor:pointer;min-width:90px;max-width:100px;box-shadow:0 2px 4px rgba(0,0,0,.4)}
button:nth-of-type(1){background:linear-gradient(to bottom,#ffcc66,#ff6600);color:#fff}
button:nth-of-type(1):hover{background:linear-gradient(to bottom,#ffdd99,#ff6600)}
button:nth-of-type(2),button:nth-of-type(3){background:#224466;color:#fff}
button:nth-of-type(2):hover,button:nth-of-type(3):hover{background:#336699}
label[for="copyArea"]{display:block;margin-top:12px;font-size:12px;color:#aee4ff}
textarea{width:100%;height:140px;font-family:monospace;font-size:10px;padding:6px;margin-top:4px;box-sizing:border-box}
</style></head><body>
<h1>❄️集結時刻計算❄️</h1>
<div>集結時間：<input type="radio" name="assembly" value="60" checked>1分 <input type="radio" name="assembly" value="300">5分</div>
<div style="margin:10px 0 20px;">着弾時刻(UTC)：<select id="impactHour"></select>時 <select id="impactMinute"></select>分 <select id="impactSecond"></select>秒</div>
<table><tr><th>集結者</th><th>行軍時間(分:秒)</th><th>集結開始時刻(UTC)</th></tr>
<tr><td><input type="text" id="name0" maxlength="6" class="name-input"></td><td><div class="march-select"><select id="marchMin0"></select>:<select id="marchSec0"></select></div></td><td id="result0"></td></tr>
<tr><td><input type="text" id="name1" maxlength="6" class="name-input"></td><td><div class="march-select"><select id="marchMin1"></select>:<select id="marchSec1"></select></div></td><td id="result1"></td></tr>
<tr><td><input type="text" id="name2" maxlength="6" class="name-input"></td><td><div class="march-select"><select id="marchMin2"></select>:<select id="marchSec2"></select></div></td><td id="result2"></td></tr>
<tr><td><input type="text" id="name3" maxlength="6" class="name-input"></td><td><div class="march-select"><select id="marchMin3"></select>:<select id="marchSec3"></select></div></td><td id="result3"></td></tr>
<tr><td><input type="text" id="name4" maxlength="6" class="name-input"></td><td><div class="march-select"><select id="marchMin4"></select>:<select id="marchSec4"></select></div></td><td id="result4"></td></tr></table>
<div class="buttons"><button onclick="calculate()">計算</button><button onclick="resetForm()">リセット</button><button onclick="copyResults()">コピー</button></div>
<label for="copyArea">(コピー結果)</label>
<textarea id="copyArea" rows="7" readonly></textarea>
<script>
function fillSelect(id,max){const s=document.getElementById(id);for(let i=0;i<=max;i++){const o=document.createElement("option");o.value=o.text=i.toString().padStart(2,"0");s.add(o)}}
fillSelect("impactHour",23);fillSelect("impactMinute",59);fillSelect("impactSecond",59);for(let i=0;i<5;i++){fillSelect("marchMin"+i,59);fillSelect("marchSec"+i,59);}
function calculate(){const a=parseInt(document.querySelector('input[name="assembly"]:checked').value),h=parseInt(impactHour.value),m=parseInt(impactMinute.value),s=parseInt(impactSecond.value),impact=h*3600+m*60+s;for(let i=0;i<5;i++){const march=parseInt(document.getElementById("marchMin"+i).value)*60+parseInt(document.getElementById("marchSec"+i).value);if(march>0){let start=impact-a-march;if(start<0)start+=86400;const hh=String(Math.floor(start/3600)).padStart(2,"0"),mm=String(Math.floor((start%3600)/60)).padStart(2,"0"),ss=String(start%60).padStart(2,"0");document.getElementById("result"+i).innerText=`${hh}:${mm}:${ss}`}else{document.getElementById("result"+i).innerText=""}}}
function resetForm(){document.querySelectorAll("input[type=text]").forEach(e=>e.value="");for(let i=0;i<5;i++){document.getElementById("marchMin"+i).value="00";document.getElementById("marchSec"+i).value="00";document.getElementById("result"+i).innerText=""}impactHour.value="00";impactMinute.value="00";impactSecond.value="00";copyArea.value=""}
function copyResults(){let t="集結開始UTC(行軍) 集結者\n--------------- ----------\n";for(let i=0;i<5;i++){const n=document.getElementById("name"+i).value||"-",m=`${document.getElementById("marchMin"+i).value}:${document.getElementById("marchSec"+i).value}`,r=document.getElementById("result"+i).innerText;if(r)t+=`${r}(${m}) ${n}\n`}copyArea.value=t;copyArea.select();document.execCommand("copy");copyArea.setSelectionRange(0,0)}
</script></body></html>
